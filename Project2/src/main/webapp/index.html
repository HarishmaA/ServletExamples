<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="content-type"
	content="application/xhtml+xml; charset=UTF-8" />
<title>Welcome to the web page</title>
<link rel="stylesheet" type="text/css" href="myStyle.css">
<script src="addTextBoxAndValidate.js" type="text/javascript"></script>
</head>
<body bgcolor="black">
	<form action="/OperationController" method="post" onsubmit="validateAllInputBoxes(event);">

		<h2>Select a programming language...</h2>

		<select name="language" >
			<option value="C">C</option>
			<option value="C++">C++</option>
			<option value="Java">Java</option>
			<option value="Python">Python</option>
		</select>

		<h2>Select the operation you want to perform...</h2>
		<select name="operation" >
			<option value="Addition">Addition</option>
			<option value="Subtraction">Subtraction</option>
			<option value="Multiplication">Multiplication</option>
			<option value="Division">Division</option>
		</select> <br> <br>
		<h2>Enter the inputs...</h2>
		<br> 
		  <input type="text"  name="input" > 
		  <br>
	      <br> 
	      <input type="text"  name="input"> <br><br>
	      <input type="button" style="font-size : 20px; width: 15%; height: 30px;" value="Add TextBox" onclick="add(document.forms[0].input.value)" />
	      <br>
	      <span id="spanId"><br></span>
	      <br>
	      <input type="submit"  style="font-size : 30px; width: 15%; height: 70px;" value="Submit" />
	</form>
</body>
</html>
